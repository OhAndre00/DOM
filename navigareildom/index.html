<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const liSecondo = ul.children[1];

      console.log(liSecondo.parentElement.innerText); // elemento padre di ul
      console.log(ul.children[1].innerText); // secondo elemento figlio di ul
      console.log(liSecondo.nextElementSibling.innerText); // elemento fratello successivo del secondo li
      console.log(liSecondo.previousElementSibling.innerText); // elemento fratello precedente del secondo li
    </script>
  </body>
</html>
