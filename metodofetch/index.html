<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLR</title>
  </head>
  <body>
    <h1>The Lord of the Rings</h1>
    <div id="carta">
      <img class="my-img" src="" alt="card-img" />
      <h2 class="my-title"></h2>
    </div>

    <script>
      async function fetchData() {
        try {
          const response = await fetch(
            "https://ringsdb.com/api/public/card/01059"
          );
          const card = await response.json();

          const title = card.name;
          const image = "https://ringsdb.com/" + card.imagesrc;

          const h2 = document.querySelector(".my-title");
          const imgPrint = document.querySelector(".my-img");

          h2.innerText = title;
          imgPrint.setAttribute("src", image);

          console.log(title, image);
        } catch (error) {
          console.error(error);
        }
      }

      fetchData();
    </script>
  </body>
</html>
